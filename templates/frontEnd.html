<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Organize content in a column */
        }
        #banner {
            text-align: center;
            background-color: #a8dadc; /* Pastel banner color */
            color: #1d3557; /* Contrast text color */
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #chat-history {
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            background-color: #f1faee;
            flex-grow: 1;
        }
        /* Additional styling for messages */
        .user-message, .bot-message {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e0e0e0;
        }
        .bot-message {
            background-color: #f0f0f0;
        }
        .image-container {
            display: flex; /* Enables flexbox */
            justify-content: space-around; /* Space out images evenly */
            align-items: center; /* Align images vertically */
            flex-wrap: wrap; /* Allow multiple rows if there are many images */
        }

        .chat-image {
            flex: 1; /* Allows images to grow and fill the space */
            max-width: 50%; /* Maximum width of each image */
            height: auto; /* Keep image aspect ratio */
            margin: 5px; /* Space between images */
        }
        #chat-form {
            flex-shrink: 0;
            padding-bottom: 20px;
            margin: 0 auto;
            width: 80%; /* Match the width of chat history */
            /* Additional styles for your form */
            /* If your form has inner elements, ensure they align with the start of the chat history */
        }
        #chat-form input, #chat-form button {
            margin-left: 10px; /* Adjust this value to match the padding of chat history */
            /* Other styles for input and button */
        }
    </style>
    <script>
        function submitMessage(event) {
            event.preventDefault();

            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
            messageInput.value = ''; // Clear input field

            addMessageToChatHistory('You', message);

            // Send message to server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/sendMessage", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    addMessageToChatHistory('Bot', xhr.responseText);
                }
            };

            var data = JSON.stringify({ "message": message });
            xhr.send(data);
        }

        function addMessageToChatHistory(sender, message) {
            var chatHistory = document.getElementById('chat-history');
            var messageDiv = document.createElement('div');
            var imageContainer = document.createElement('div'); // Container for images
            imageContainer.classList.add('image-container');

            messageDiv.classList.add(sender === 'You' ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = sender + ': ' + message;
            messageDiv.appendChild(imageContainer);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to the bottom
        }
    </script>
</head>
<body>
    <div id="banner">Chatbot</div>
    <div id="chat-history"></div>
    <form id="chat-form" onsubmit="submitMessage(event)">
        <input type="text" id="message-input" placeholder="Type your message here" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
